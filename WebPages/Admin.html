<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="Admin.css" />
  </head>
  <header>
    <h1>Admin User Page</h1>
    <input type="text" /> <button onclick="submitForm()">Submit</button>
  </header>
  <body>
    <button onclick="sendRequest('mute')">Mute User</button>
    <button onclick="sendRequest('unmute')">Unmute User</button>
    <button onclick="sendRequest('kick')">Kick</button>
    <button onclick="sendRequest('ban')">Ban</button>
    <button onclick="sendRequest('unban')">Unban</button>
    <button onclick="sendRequest('editRoles')">Edit User Roles</button>
  </body>

  <script>
    function submitForm() {
      // Handle form submission if needed
    }

    function sendRequest(action) {
      fetch(`/api/${action}`, {
        method: 'POST', // Or 'GET' depending on your backend setup
        headers: {
          'Content-Type': 'application/json'
        },
        // You can pass additional data in the body if needed
        // body: JSON.stringify({ someData: 'value' })
      })

  </script>
</html>
