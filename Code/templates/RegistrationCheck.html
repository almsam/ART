{% extends 'Registration.html' %}

{% block check %}
    {% if errors|length > 0 %}
        <h3>Registration failed:</h3>
        {% for error in errors %}
            <h4>{{error}}</h4>
        {% endfor %}
    {% else %}
        <h3>Registration successful. You may now log in with your username and password.</h3>
    {% endif %}
{% endblock %}
