{% extends 'Base.html' %}

{% block head %}
<title>Registration Page</title>
<link rel="stylesheet" href="../static/css/Registration.css">
<style>
  .error {
    color: red;
  }
</style>
{% endblock %}

{% block header %}{% endblock %}

{% block body %}
<header class="container">
  <h1 class="heading">ART</h1>
  <img src="../Images/icon.png" alt="redcanvas" class="icon" />
</header>
<h2>Registration</h2>



<form id="registrationForm" onsubmit="return validateForm()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" class="form-control" required />
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" class="form-control" required />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </div>
</form>



<script>
  $('#submit').click(function() {
    var username = $('#username').val();
    var password = $('#password').val();
    var confirmPassword = $('#confirmPassword').val();
    var email = $('#email').val();
    var dob = $('#dob').val();
    var data = { 'username': username, 'password': password, 'confirmPassword': confirmPassword, 'email': email, 'dob': dob};
    $.ajax({
        url: '/signup',
        type: 'POST',
        data: data,
        success: function(response) {
            alert(response);
            // Redirect or handle response as needed
        },
        error: function(xhr, status, error) {
            console.error(xhr.responseText);
            // Handle error as needed
        }
    });
});

{% endblock %}
