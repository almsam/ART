{% extends 'Base.html' %}

{% block head %}
<title>Server</title>
<link rel="stylesheet" href="../static/css/Server.css">
{% endblock %}

{% block header %}
<h1>Server Page</h1>
<h3>Logged in as: {{username}}</h3>
{% endblock %}

{% block body %}
<form>
    <input type="text" id="ChannelName" required>
    <button id="searchChannelName" formaction="/search_channel">Search Channel Name</button>
    <button id="CreateChannel" formaction="/create_channel">Create Channel</button>
    <button id="DeleteChannel" formaction="/delete_channel">Delete Channel</button>
</form>
<form action="/profile">
    <button id="profile">Update Personal Info</button>
</form>
<form action="/logout" method="POST">
    <button id="logout">Log Out</button>
</form>
<style>
    form {
        font-size:15px;
        display:inline-block;
        clear:both;
    }
</style>
<h2>Members:</h2>
{% if users|length > 0 %}
    {% for user in users %}
        <h4>{{user}}</h4>
    {% endfor %}
{% endif %}
{% endblock %}
